<section class="section-container flex flex-col gap-3">
    <h1>Meetings</h1>
    <p>Meetings text</p>
    <p-table [value]="meetings()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-meeting>
            <tr>
                <td>{{ meeting.name }}</td>
                <td>{{ meeting.phone }}</td>
                <td>{{ meeting.date }}</td>
                <td>{{ meeting.longitude }}</td>
                <td>{{ meeting.latitude }}</td>
                <td class="flex gap-2">
                    <p-button severity="info" (onClick)="updateMeeting(meeting.id)">
                        <i class="pi pi-pencil"></i>
                    </p-button>
                    <p-button severity="danger" (onClick)="deleteMeeting(meeting.id)">
                        <i class="pi pi-trash"></i>
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-button severity="success" (onClick)="showForm()">Add Meeting</p-button>
    <app-dialog-form #dialogForm (save)="saveMeeting($event)"></app-dialog-form>
</section>
