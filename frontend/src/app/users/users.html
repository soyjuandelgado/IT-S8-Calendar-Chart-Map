<section class="section-container">
    <h1>Users</h1>
    <p>Users text</p>
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>{{ user.first }}</td>
                <td>{{ user.last }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.location }}</td>
                <td><p-button>Edit</p-button><p-button>Delete</p-button></td>
            </tr>
        </ng-template>
    </p-table>
</section>
